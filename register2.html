<!DOCTYPE html>
<html lang="fa">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
	<title>قالب مدیریتی Elite</title>
	<!-- Bootstrap Core CSS -->
	<link href="assets/plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/plugins/bootstrap-extension/css/bootstrap-extension.css" rel="stylesheet">
	<!-- animation CSS -->
	<link href="assets/plugins/animate/animate.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="assets/css/style.css" rel="stylesheet">
	<!-- color CSS -->
	<link href="assets/css/colors/default.css" id="theme" rel="stylesheet">
	<!-- Icons -->
	<link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/plugins/linea-icons/css/linea-icons.css" rel="stylesheet">
	<link href="assets/plugins/material-design-iconic-font/css/material-design-iconic-font.css" rel="stylesheet">
	<link href="assets/plugins/weather-icons/css/weather-icons.css" rel="stylesheet">
	<link href="assets/plugins/themify-icons/css/themify-icons.css" rel="stylesheet">
	<link href="assets/plugins/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
</head>

<body>
	<!-- Preloader -->
	<div class="preloader">
		<svg class="circular" viewbox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
		</svg>
	</div>
	<section id="wrapper" class="login-register">
		<div class="login-box login-sidebar">
			<div class="white-box">
				<form class="form-horizontal form-material" id="loginform" action="index.html">
					<a href="javascript:void(0)" class="text-center db"><img src="assets/images/eliteadmin-logo-dark.png" alt="Home">
						<br><img src="assets/images/eliteadmin-text-dark.png" alt="Home"></a>
					<h3 class="box-title m-t-40 m-b-0">ثبت نام</h3><small>حساب کاربری خود را بسازید</small>
					<div class="form-group m-t-20">
						<div class="col-12">
							<input class="form-control" type="text" required="" placeholder="نام">
						</div>
					</div>
					<div class="form-group ">
						<div class="col-12">
							<input class="form-control" type="text" required="" placeholder="ایمیل">
						</div>
					</div>
					<div class="form-group ">
						<div class="col-12">
							<input class="form-control" type="password" required="" placeholder="رمز عبور">
						</div>
					</div>
					<div class="form-group">
						<div class="col-12">
							<input class="form-control" type="password" required="" placeholder="تایید رمز عبور">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<div class="checkbox checkbox-primary p-t-0">
								<input id="checkbox-signup" type="checkbox">
								<label for="checkbox-signup"> با تمامی <a href="#">قوانین</a> موافقم</label>
							</div>
						</div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-12">
							<button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">عضو شوید</button>
						</div>
					</div>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							<p>حساب کاربری دارید؟ <a href="login2.html" class="m-r-5"><b>وارد شوید</b></a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- jQuery -->
	<script src="assets/plugins/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="assets/plugins/bootstrap/dist/js/tether.min.js"></script>
	<script src="assets/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/plugins/bootstrap-extension/js/bootstrap-extension.min.js"></script>
	<!-- Menu Plugin JavaScript -->
	<script src="assets/plugins/sidebar-nav/dist/sidebar-nav.min.js"></script>
	<!--slimscroll JavaScript -->
	<script src="assets/plugins/jquery.slimscroll/jquery.slimscroll.min.js"></script>
	<!--Wave Effects -->
	<script src="assets/plugins/waves/waves.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="assets/js/custom.js"></script>
	<!--Style Switcher -->
	<script src="assets/js/style-switcher.js"></script>
</body>

</html>
