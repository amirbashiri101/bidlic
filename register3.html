<!DOCTYPE html>
<html lang="fa">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
	<title>قالب مدیریتی Elite</title>
	<!-- Bootstrap Core CSS -->
	<link href="assets/plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/plugins/bootstrap-extension/css/bootstrap-extension.css" rel="stylesheet">
	<!-- animation CSS -->
	<link href="assets/plugins/animate/animate.css" rel="stylesheet">
	<!-- Wizard CSS -->
	<link href="assets/plugins/register-steps/steps.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="assets/css/style.css" rel="stylesheet">
	<!-- color CSS -->
	<link href="assets/css/colors/default.css" id="theme" rel="stylesheet">
	<!-- Icons -->
	<link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/plugins/linea-icons/css/linea-icons.css" rel="stylesheet">
	<link href="assets/plugins/material-design-iconic-font/css/material-design-iconic-font.css" rel="stylesheet">
	<link href="assets/plugins/weather-icons/css/weather-icons.css" rel="stylesheet">
	<link href="assets/plugins/themify-icons/css/themify-icons.css" rel="stylesheet">
	<link href="assets/plugins/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
</head>

<body>
	<!-- Preloader -->
	<div class="preloader">
		<svg class="circular" viewbox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
		</svg>
	</div>
	<section id="wrapper" class="step-register">
		<div class="register-box">
			<div class="">
				<a href="javascript:void(0)" class="text-center db m-b-40">
					<img src="assets/images/eliteadmin-logo-dark.png" alt="خانه">
					<br>
					<img src="assets/images/eliteadmin-text-dark.png" alt="خانه">
				</a>
				<!-- multistep form -->
				<form id="msform">
					<!-- progressbar -->
					<ul id="eliteregister">
						<li class="active">تنظیمات حساب</li>
						<li>پروفایل های اجتماعی</li>
						<li>اطلاعات شخصی</li>
					</ul>
					<!-- fieldsets -->
					<fieldset>
						<h2 class="fs-title">حساب کاربری خود را بسازید</h2>
						<h3 class="fs-subtitle">قدم اول</h3>
						<input type="text" name="email" placeholder="ایمیل">
						<input type="password" name="pass" placeholder="رمز عبور">
						<input type="password" name="cpass" placeholder="تایید رمز عبور">
						<input type="button" name="next" class="next action-button" value="بعدی">
					</fieldset>
					<fieldset>
						<h2 class="fs-title">پروفایل های اجتماعی</h2>
						<h3 class="fs-subtitle">فعالیت های شما در شبکه های اجتماعی</h3>
						<input type="text" name="twitter" placeholder="توییتر">
						<input type="text" name="facebook" placeholder="فیسبوک">
						<input type="text" name="gplus" placeholder="گوگل پلاس">
						<input type="button" name="previous" class="previous action-button" value="قبلی">
						<input type="button" name="next" class="next action-button" value="بعدی">
					</fieldset>
					<fieldset>
						<h2 class="fs-title">اطلاعات شخصی</h2>
						<h3 class="fs-subtitle">ما هرگز اطلاعات شما را نخواهیم فروخت</h3>
						<input type="text" name="fname" placeholder="نام">
						<input type="text" name="lname" placeholder="نام خانوادگی">
						<input type="text" name="phone" placeholder="تلفن">
						<textarea name="address" placeholder="آدرس"></textarea>
						<input type="button" name="previous" class="previous action-button" value="قبلی">
						<input type="submit" name="submit" class="submit action-button" value="ثبت">
					</fieldset>
				</form>
				<div class="clear"></div>
			</div>
		</div>
	</section>
	<!-- jQuery -->
	<script src="assets/plugins/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="assets/plugins/bootstrap/dist/js/tether.min.js"></script>
	<script src="assets/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/plugins/bootstrap-extension/js/bootstrap-extension.min.js"></script>
	<!-- Menu Plugin JavaScript -->
	<script src="assets/plugins/sidebar-nav/dist/sidebar-nav.min.js"></script>
	<script src="assets/plugins/register-steps/jquery.easing.min.js"></script>
	<script src="assets/js/register-init.js"></script>
	<!--slimscroll JavaScript -->
	<script src="assets/plugins/jquery.slimscroll/jquery.slimscroll.min.js"></script>
	<!--Wave Effects -->
	<script src="assets/plugins/waves/waves.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="assets/js/custom.js"></script>
	<!--Style Switcher -->
	<script src="assets/js/style-switcher.js"></script>
</body>

</html>
